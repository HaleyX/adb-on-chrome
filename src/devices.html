<html data-ng-app="adbApp" ng-csp>
  <head>
    <title>Device list</title>
    <base target="_blank">
    <style>
    </style>
    <script src="../lib/angular.js" type="text/javascript"></script>
  </head>
  <body ng-controller="AdbController">
    <button id="listen" ng-click="listenOnPort(5037)">Listen</button>
    <button id="requestPermission" ng-click="requestPermission()" ng-show="needPermission">
      Request permission
    </button>
    <button id="rescan" ng-click="rescan()">Rescan</button>

    <ul>
      <li data-ng-repeat="device in devices">
        <a>{{device.device.vendorId}}:{{device.device.productId}}</a>
      </li>
    </ul>

    <script src="devices.js"></script>
  </body>
</html>
